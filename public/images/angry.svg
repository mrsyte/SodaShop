<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Face circle -->
  <circle cx="100" cy="100" r="80" fill="#ffcc4d" stroke="#e67e22" stroke-width="4"/>
  
  <!-- Left eye (narrowed/angry) -->
  <ellipse cx="70" cy="85" rx="12" ry="18" fill="#2c3e50"/>
  
  <!-- Right eye (narrowed/angry) -->
  <ellipse cx="130" cy="85" rx="12" ry="18" fill="#2c3e50"/>
  
  <!-- Angry left eyebrow (angled down toward center) -->
  <path d="M 50,65 Q 60,55 75,60" stroke="#2c3e50" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Angry right eyebrow (angled down toward center) -->
  <path d="M 150,65 Q 140,55 125,60" stroke="#2c3e50" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Angry frown mouth -->
  <path d="M 65,135 Q 100,125 135,135" stroke="#2c3e50" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Optional: Anger vein on forehead -->
  <path d="M 100,35 L 95,45 L 100,50 L 105,45 Z" fill="#ff4757" stroke="#c0392b" stroke-width="1.5"/>
  
  <!-- Optional: Gritted teeth (small line) -->
  <line x1="85" y1="135" x2="115" y2="135" stroke="#2c3e50" stroke-width="2"/>
</svg>
